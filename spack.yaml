# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - gcc@11.4.0
  - boost%gcc@11.4.0+python
  - openmpi%gcc@11.4.0
  - netcdf-c%gcc@11.4.0
  - netcdf-cxx4%gcc@11.4.0
  - llvm@14.0%gcc@11.4+python
  view: true
  concretizer:
    unify: true
